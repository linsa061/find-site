<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking in Progress...</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: monospace;
            padding: 20px;
            margin: 0;
        }

        #terminal {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 16px;
            height: 90vh;
            overflow: auto;
            border: 1px solid lime;
            padding: 10px;
        }

        .blinking {
            animation: blink 1s steps(2, start) infinite;
        }

        @keyframes blink {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        #orobo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* Dold tills den visas */
            text-align: center; /* G√∂r b√•de texten och bilden centrerad */
        }

        #orobo img {
            max-width: 80%; /* Anpassa bildens storlek till sk√§rmen */
            height: auto;
            border: 5px solid lime;
        }

        #orobo p {
            margin: 0 0 10px; /* G√∂r avst√•nd mellan texten och bilden */
            font-size: 16px; /* Anpassa storlek p√• texten */
        }
    </style>
</head>
<body>
    <h1>Hacking in Progress...</h1>
    <div id="terminal">Initializing system...\n</div>
    <div id="orobo">
        <p>Du har blivit hackad! üò±</p> <!-- Text ovanf√∂r bilden -->
        <img src="9099eac2-c3d0-4d79-932f-524e056d778f.jpg" alt="Prank Image">
    </div>
    <script>
        const terminal = document.getElementById('terminal');
        const oroboElement = document.getElementById('orobo');
        const commands = [
            'Connecting to server...',
            'Accessing database...',
            'Bypassing security...',
            'Downloading files...',
            'Uploading payload...',
            'Complete!'
        ];

        let i = 0;
        const interval = setInterval(() => {
            if (i < commands.length) {
                terminal.textContent += commands[i] + '\n';
                i++;
            } else {
                clearInterval(interval);
                terminal.textContent += '\nSYSTEM BREACHED.\n';
                terminal.innerHTML += '<span class="blinking">_</span>';
                
                // Visa texten och bilden i mitten efter 3 sekunder
                setTimeout(() => {
                    oroboElement.style.display = 'block'; // Visa texten och bilden
                }, 3000);
            }
        }, 1000);
    </script>
</body>
</html>
