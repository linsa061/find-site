<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking in Progress...</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: monospace;
            padding: 20px;
            margin: 0;
        }

        #terminal {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 16px;
            height: 90vh;
            overflow: auto;
            border: 1px solid lime;
            padding: 10px;
        }

        .blinking {
            animation: blink 1s steps(2, start) infinite;
        }

        @keyframes blink {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        #orobo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: red;
            font-weight: bold;
            text-align: center;
            display: none; /* Dold tills den visas */
        }
    </style>
</head>
<body>
    <h1>Hacking in Progress...</h1>
    <div id="terminal">Initializing system...\n</div>
    <div id="orobo">You've really been hacked. Sorry, all content in this device will be lost. Bye.</div>
    <script>
        const terminal = document.getElementById('terminal');
        const oroboText = document.getElementById('orobo');
        const commands = [
            'Connecting to server...',
            'Accessing database...',
            'Bypassing security...',
            'Downloading files...',
            'Uploading payload...',
            'Complete!'
        ];

        let i = 0;
        const interval = setInterval(() => {
            if (i < commands.length) {
                terminal.textContent += commands[i] + '\n';
                i++;
            } else {
                clearInterval(interval);
                terminal.textContent += '\nSYSTEM BREACHED.\n';
                terminal.innerHTML += '<span class="blinking">_</span>';
                
                // Visa OROBO i mitten efter 3 sekunder
                setTimeout(() => {
                    oroboText.style.display = 'block'; // Visa texten
                }, 3000);
            }
        }, 1000);
    </script>
</body>
</html>
