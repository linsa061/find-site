<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking in Progress...</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: monospace;
            padding: 20px;
            margin: 0;
        }

        #terminal {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 16px;
            height: 90vh;
            overflow: auto;
            border: 1px solid lime;
            padding: 10px;
        }

        .blinking {
            animation: blink 1s steps(2, start) infinite;
        }

        @keyframes blink {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        #orobo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* Dold tills den visas */
            display: flex; /* Gör så att bilden och texten visas bredvid varandra */
            align-items: center; /* Centrera text och bild vertikalt */
            gap: 20px; /* Avstånd mellan text och bild */
        }

        #orobo img {
            width: 150px; /* Gör bilden mindre */
            height: auto;
            border: 3px solid lime;
        }

        #orobo p {
            margin: 0; /* Ta bort standardmarginalen */
            font-size: 24px; /* Större text */
            font-weight: bold; /* Fet text */
            color: red; /* Gör texten röd */
        }
    </style>
</head>
<body>
    <h1>Hacking in Progress...</h1>
    <div id="terminal">Initializing system...\n</div>
    <div id="orobo">
        <img src="9099eac2-c3d0-4d79-932f-524e056d778f.jpg" alt="Prank Image">
        <p>Is this you? email zaidoa_95@hotmail.com</p> <!-- Röd text bredvid bilden -->
    </div>
    <script>
        const terminal = document.getElementById('terminal');
        const oroboElement = document.getElementById('orobo');
        const commands = [
            'Connecting to server...',
            'Accessing database...',
            'Bypassing security...',
            'Downloading files...',
            'Uploading payload...',
            'Complete!'
        ];

        let i = 0;
        const interval = setInterval(() => {
            if (i < commands.length) {
                terminal.textContent += commands[i] + '\n';
                i++;
            } else {
                clearInterval(interval);
                terminal.textContent += '\nSYSTEM BREACHED.\n';
                terminal.innerHTML += '<span class="blinking">_</span>';
                
                // Visa texten och bilden bredvid varandra i mitten
                setTimeout(() => {
                    oroboElement.style.display = 'flex'; // Visa text och bild bredvid varandra
                }, 3000);
            }
        }, 1000);
    </script>
</body>
</html>
