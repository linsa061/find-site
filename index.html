<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking in Progress...</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: monospace;
            padding: 20px;
            margin: 0;
        }

        #terminal {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 16px;
            height: 90vh;
            overflow: auto;
            border: 1px solid lime;
            padding: 10px;
        }

        .blinking {
            animation: blink 1s steps(2, start) infinite;
        }

        @keyframes blink {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        #orobo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            gap: 20px; /* Avstånd mellan bild och text */
            display: none; /* Dold tills den visas */
        }

        #orobo-container img {
            width: 150px; /* Gör bilden mindre */
            height: auto;
            border: 3px solid lime;
        }

        #orobo-container p {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            color: red; /* Gör texten röd */
        }
    </style>
</head>
<body>
    <h1>Hacking in Progress...</h1>
    <div id="terminal">Initializing system...\n</div>
    <div id="orobo-container">
        <img src="9099eac2-c3d0-4d79-932f-524e056d778f.jpg" alt="Prank Image">
        <p id="orobo-text" style="display: none;">Is this you? email zaidoa_95@hotmail.com</p> <!-- Röd text bredvid bilden -->
    </div>
    <script>
        const terminal = document.getElementById('terminal');
        const oroboContainer = document.getElementById('orobo-container');
        const oroboText = document.getElementById('orobo-text');
        const commands = [
            'Connecting to server...',
            'Accessing database...',
            'Bypassing security...',
            'Downloading files...',
            'Uploading payload...',
            'Complete!'
        ];

        let i = 0;
        const interval = setInterval(() => {
            if (i < commands.length) {
                terminal.textContent += commands[i] + '\n';
                i++;

                // Visa bilden samtidigt som kommandon börjar skrivas ut
                if (i === 1) {
                    oroboContainer.style.display = 'flex';
                }
            } else {
                clearInterval(interval); // Stoppa kommandona
                terminal.textContent += '\nSYSTEM BREACHED.\n';
                terminal.innerHTML += '<span class="blinking">_</span>';
                
                // Visa den röda texten bredvid bilden sist
                setTimeout(() => {
                    oroboText.style.display = 'block';
                }, 3000); // Vänta 3 sekunder efter sista kommandot
            }
        }, 1000);
    </script>
</body>
</html>
